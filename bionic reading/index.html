<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
            font-family: arial, sans-serif;
        }
        textarea {
            font-family: arial, sans-serif;
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Bionic reading inverted</h1>
    <textarea id="from" col="20"></textarea>
    </br>
    <button id="myBtn">Convert</button>
    <p id="to">words to be converted</p>

    <script>
        document.getElementById("myBtn").addEventListener("click", myFunction);

        function myFunction() {
            let val = document.getElementById("from").value.trim();
            let words = val.split(" ");
            let convertedText = "";

            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                let halfwayIndex = Math.ceil(word.length / 2);
                let firstHalf = word.substring(0, halfwayIndex);
                let secondHalf = word.substring(halfwayIndex);

                convertedText += firstHalf + "<b>" + secondHalf + "</b>";

                if (i < words.length - 1) {
                    convertedText += " ";
                }
            }

            document.getElementById("to").innerHTML = convertedText;
        }
    </script>
</body>
</html>
